    <div class ="bg-modal">
        <form class = "contact-form modal-content">
          <div class = "close">X</div>
          <h3>Contact Us</h3>
          <input type="hidden" name="subject" value="New email!">
          <label>Name</label>
          <input type="text" class ="name" name="name" placeholder = "Write your name here">
          <label>Email</label>
          <input type="email" class ="email" name="email" placeholder= Email address">
          <input type="hidden" name="next" value="https://argunawan.github.io/Mango_Mentor_Page/pages/thankyou.html">
          <label>Phone</label>
          <input type="text"class ="phone" name="phone" placeholder =" Phone number">
          <label>Message</label>
          <textarea id="message" class ="message" name ="message" rows="4" placeholder= "How can we help you?"></textarea>
          <button type="submit">Submit</button>
        </form>
    </div>
