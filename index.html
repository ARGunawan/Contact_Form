<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form Experiment</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Static Email Sending -->
    <div class = "container">
      <form action="https://formsubmit.co/alfonso@techmango.net" method="POST">
        <h3>Contact Us</h3>
        <input type="hidden" name="_subject" value="New email!" required>
        <input type="text" name="name" placeholder ="Write your name here" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="hidden" name="_next" value="https://argunawan.github.io/Mango_Mentor_Page/pages/thankyou.html">
        <input type="text" name="phone" placeholder ="Phone number" required>
        <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
        <button type="submit">Send</button>
   </form>
    </div>
  </body>
</html>
